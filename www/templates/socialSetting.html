<ion-modal-view>  
  <ion-header-bar>     
      <button class="button button-clear button-top-left" ng-click="closeSocialSetting()">
         <i class="icon icon-left ion-android-arrow-back"></i>
      </button>    
    <h1 class="title">{{socialLink.name}}</h1>    
  </ion-header-bar>
  <ion-content class="outWithHasTabsTop">           
    <div class="profile">
    <div id="profile-info">
          <img id="profile-image" src="css/{{socialLink.name}}-logo.jpg">
      </div>
      <h1 class="profileTitle A7CCED">{{socialLink.name}}</h1>
    <ion-list>
      <div class="item item-divider">
        <h2>Visible to:</h2>
      </div>
      <li class="item item-toggle">
          Everyone:
          <label class="toggle toggle-positive">
          <input type="checkbox" ng-model="socialLink.everyone" ng-click="changeVisibilityEveryone()">
          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
      </li>
      <li class="item item-toggle">
        Only to matches:
          <label class="toggle toggle-positive">
          <input type="checkbox" ng-model="socialLink.onlytomatches" ng-click="changeVisibilityOnlytomatches()">
          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
      </li>            
      <li class="item">
       {{socialLink.contentLabel}}        
          <label class="item item-input">
            <input type="text" placeholder="@{{currentProfile.name}}" ng-model="socialLink.content">
          </label>      
      </li>   
    </ion-list>      
      <div class="profileButtons">
        <button class="button button-block button-assertive" ng-click="deleteSocialLink(socialLink)">
            Delete Social link
        </button>
        <button class="button button-block button-royal" ng-click="closeSocialSetting()">
            Cancel
        </button>
        <button class="button button-block button-positive" ng-click="saveEditSocialLink(socialLink)">
            Save
        </button>
      </div>
    </div>
  </ion-content>
</ion-modal-view>
