<!--
  View: settings.html
  Description: View responsável por aprensetar as configurações do usuário.
  Author: Edian Comachio 
 -->
<ion-modal-view>
  <ion-header-bar>
    <div class="buttons">
      <button class="button button-positive" ng-click="closeProfile()">
         <i class="icon icon-left ion-arrow-left-c"></i>
      </button>
    </div>
    <h1 class="title">Configurações</h1>
    <button class="button button-positive" ng-click="editProfile()">
         <i class="icon icon-left ion-edit"></i>
    </button>
  </ion-header-bar>
  <ion-content class=" outWithHasTabsTop"> 
    <div class="settingsContent">
    <h4>Are you interested in:</h4>                  
    <ion-list>
      <ion-radio ng-model="choice" ng-value="'Man'">Man</ion-radio>
      <ion-radio ng-model="choice" ng-value="'Womam'">Womam</ion-radio>
      <ion-radio ng-model="choice" ng-value="'Both'">Both</ion-radio>
    </ion-list>        
    <h4>Final Age</h4>
    <div class="item range">
      <i class="icon ion-arrow-down-a"></i>
      <input type="range" name="volume" min='{{settings.beginAge}}' max="100" ng-model="settings.finalAge">
      <i class="icon ion-arrow-up-a"></i>
      <h4>{{settings.finalAge}}</h4>
    </div>
    <h4>Begin Age</h4>    
    <div class="item range">
       <i class="icon ion-arrow-down-a"></i>
       <input type="range" ng-model="settings.beginAge" name="volume" min="0" max='{{settings.finalAge}}'>
       <i class="icon ion-arrow-up-a"></i>
       <h4>{{settings.beginAge}}</h4>
    </div>    
    <h4>Distance</h4>
    <div class="item range">
      <i class="icon ion-arrow-down-a"></i>
      <input type="range" name="volume" ng-model="settings.distance">
      <i class="icon ion-arrow-up-a"></i>
      <h4>{{settings.distance}} Km</h4>
    </div>
    <button class="button button-block button-positive">Save</button>
   </div>
  </ion-content>                      
</ion-modal-view>
